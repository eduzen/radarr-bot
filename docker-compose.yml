version: "3.9"

volumes:
  redis-data:

services:
  redis:
    image: redis:7.0.7-bullseye
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis-data:/data

  rbot:
    build:
      context: .
      target: development
      args:
        BUILDKIT_INLINE_CACHE: 1
    restart: unless-stopped
    tty: true
    restart: unless-stopped
    links:
      - redis
    depends_on:
      - redis
    volumes:
      - ./:/code
    env_file:
      - .env
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
